<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Switcher</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Color Change Switcher</h1>

  <div class="color-container">
    <div class="color-box red" id="redBox">Red</div>
    <div class="color-box blue" id="blueBox">Blue</div>
    <div class="color-box purple" id="purpleBox">Purple</div>
    <div class="color-box green" id="greenBox">Green</div>
  </div>

  <p>Try clicking one of the colors to change background color</p>
  <script src="./app.js"></script>
</body>
</html>
