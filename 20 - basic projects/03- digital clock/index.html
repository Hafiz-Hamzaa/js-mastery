<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Box</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #071025;
      --accent: #6ee7b7;
      --muted: #9aa8b3;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
      --maxw: 520px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071022 0%, #0f1724 100%);color:#e6eef6;-webkit-font-smoothing:antialiased}
    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:24px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 12px 30px rgba(2,6,23,0.6);
    }

    .heading{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:52px;
      height:52px;
      border-radius:12px;
      background: linear-gradient(135deg, rgba(110,231,183,0.08), rgba(102,126,234,0.04));
      font-weight:700;
      font-size:18px;
      color:var(--accent);
      border:1px solid rgba(110,231,183,0.06);
    }

    h1{
      font-size:20px;
      margin:0;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:13px;
    }

    /* empty box for user JS to populate */
    .time-area{
      margin-top:18px;
      padding:18px;
      border-radius:12px;
      min-height:88px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
      border: 1px dashed rgba(255,255,255,0.04);
    }

    /* visually-empty hint (optional) */
    .hint{
      color: rgba(230,238,246,0.12);
      font-weight:700;
      letter-spacing:0.6px;
      font-size:15px;
    }

    /* make sure inserted content flows nicely */
    #timeBox{
      width:100%;
      text-align:center;
      font-weight:700;
      font-size:36px;
      line-height:1;
      color:var(--accent);
    }

    @media (max-width:480px){
      .badge{width:46px;height:46px;font-size:16px}
      h1{font-size:18px}
      #timeBox{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-label="NH BS iak time card">
      <div class="heading">
        <div class="badge" aria-hidden="true">T</div>
        <div>
          <h1>Digital Clock</h1>
          <p class="lead">The current time show in a display box.</p>
        </div>
      </div>

      <div class="time-area" aria-live="polite">
        <!--
          Empty box for JavaScript to populate.
          Your JS should target the element with id="timeBox"
          Example (not included here): document.getElementById('timeBox').textContent = '12:34:56';
        -->
        <div id="timeBox" aria-label="Local time">
          <span class="hint"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
