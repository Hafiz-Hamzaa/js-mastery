<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: palegreen;
        transition: background 0.6s ease;
        font-family: "Poppins", sans-serif;
        color: white;
      }

      h1 {
        margin-bottom: 40px;
        color: black;
        font-size: 2.5rem;
        letter-spacing: 1px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      .buttons {
        display: flex;
        gap: 25px;
      }

      button {
        padding: 15px 35px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        background: white;
        color: #111;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
      }

      .start {
        background: #22c55e;
        color: white;
      }

      .start:hover {
        background: #16a34a;
      }

      .stop {
        background: #ef4444;
        color: white;
      }

      .stop:hover {
        background: #dc2626;
      }
    </style>
  </head>
  <body>
    <h1>Background Color Changer</h1>
    <div class="buttons">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
