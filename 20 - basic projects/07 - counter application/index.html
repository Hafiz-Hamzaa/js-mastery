<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Attractive Counter (HTML + CSS)</title>
    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #0b1220;
        --card: #0f172a;
        --accent: #7c3aed; /* violet */
        --accent-2: #06b6d4; /* teal */
        --glass: rgba(255, 255, 255, 0.06);
        --glass-2: rgba(255, 255, 255, 0.03);
        --text: #e6eef8;
        --muted: #9fb3d6;
        --radius: 16px;
      }

      /* page background */
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(124, 58, 237, 0.12),
            transparent 8%
          ),
          radial-gradient(
            800px 400px at 90% 90%,
            rgba(6, 182, 212, 0.08),
            transparent 6%
          ),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* card */
      .counter-card {
        width: 360px;
        max-width: 92vw;
        border-radius: var(--radius);
        padding: 28px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.03);
        position: relative;
        overflow: hidden;
      }

      /* decorative ribbons */
      .counter-card::before,
      .counter-card::after {
        content: "";
        position: absolute;
        pointer-events: none;
        border-radius: 50%;
        transform: rotate(25deg);
        filter: blur(36px);
        opacity: 0.7;
      }
      .counter-card::before {
        width: 220px;
        height: 220px;
        background: linear-gradient(135deg, var(--accent), transparent 60%);
        top: -60px;
        right: -90px;
      }
      .counter-card::after {
        width: 180px;
        height: 180px;
        background: linear-gradient(135deg, var(--accent-2), transparent 60%);
        bottom: -70px;
        left: -100px;
      }

      /* header */
      .top-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 18px;
      }
      .title {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .title .main {
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.6px;
      }
      .title .sub {
        font-size: 12px;
        color: var(--muted);
      }

      /* big counter number */
      .count {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 8px 0 20px 0;
        font-size: 72px;
        font-weight: 700;
        line-height: 1;
        letter-spacing: -1px;
        color: linear-gradient(90deg, var(--text), var(--muted));
        /* neon effect */
        text-shadow: 0 8px 28px rgba(7, 10, 23, 0.8),
          0 2px 8px rgba(124, 58, 237, 0.08);
        background: linear-gradient(90deg, #f8fafc, #cfeafe);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* tiny counter badge above number for context */
      .counter-meta {
        display: flex;
        justify-content: center;
        gap: 8px;
        align-items: center;
        margin-bottom: 6px;
      }
      .counter-badge {
        background: linear-gradient(
          90deg,
          rgba(124, 58, 237, 0.12),
          rgba(6, 182, 212, 0.08)
        );
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        color: var(--muted);
        border: 1px solid rgba(255, 255, 255, 0.02);
      }

      /* buttons row */
      .btn-row {
        display: flex;
        gap: 12px;
        justify-content: space-between;
      }

      .btn {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: 0;
        padding: 12px 16px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.45);
        transition: transform 0.14s ease, box-shadow 0.14s ease,
          opacity 0.12s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        min-width: 0;
        flex: 1;
      }

      .btn:active {
        transform: translateY(2px) scale(0.998);
        box-shadow: 0 4px 12px rgba(2, 6, 23, 0.5);
      }

      .btn.increment {
        background: linear-gradient(90deg, var(--accent), #5b21b6);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .btn.decrement {
        background: linear-gradient(90deg, #ef4444, #dc2626);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      .btn.reset {
        background: transparent;
        color: var(--muted);
        border: 1px dashed rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(2px);
      }

      .btn .icon {
        width: 18px;
        height: 18px;
        display: inline-grid;
        place-items: center;
        opacity: 0.95;
      }

      /* footer hint */
      .hint {
        margin-top: 14px;
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        opacity: 0.95;
      }

      /* responsive */
      @media (max-width: 420px) {
        .count {
          font-size: 56px;
        }
        .btn {
          padding: 10px 12px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="counter-card" role="region" aria-label="Counter card">
      <div class="count" id="display">0</div>

      <div class="btn-row" aria-hidden="false">
        <button class="btn decrement" id="dec" title="Decrement">
          <span class="icon">+</span>
          <span id="incBtn">Increment</span>
        </button>

        <button class="btn reset" id="reset" title="Reset">
          <span class="icon">0</span>
          <span id="resBtn">Reset</span>
        </button>

        <button class="btn increment" id="inc" title="Increment">
          <span class="icon">-</span>
          <span id="decBtn">Decrement</span>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
