<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <div class="card">
        <img src="https://i.pravatar.cc/200" alt="profile" class="profile" />
        <h2 class="name">John Doe</h2>
        <p class="role">Frontend Developer</p>
        <p class="desc">Passionate about building beautiful and functional user interfaces.</p>

        <div class="controls">
            <span class="prev">&#8249;</span>
            <span class="next">&#8250;</span>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
