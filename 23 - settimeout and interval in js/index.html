<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Stop Counter</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #202024, #74518f);
        color: white;
        font-family: "Poppins", sans-serif;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 40px;
        transition: all 0.3s ease;
      }

      .buttons {
        display: flex;
        gap: 20px;
      }

      button {
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: white;
        color: #4f46e5;
        font-weight: 600;
        transition: 0.3s;
      }

      button:hover {
        background: #1d1d20;
        color: white;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>0</h1>
    <div class="buttons">
      <button class="start">Start</button>
        <button class="stop">Stop</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
